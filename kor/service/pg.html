			//scroll section active
			section_active = {
				init: function () {
					this.action();
				},
				action: function () {
					var $ele = {
						win: $(window),
					};

					$ele.win.on('scroll', function () {
						$('.main .section').each(function (i) {
							if ($ele.win.scrollTop() + $ele.win.height() / 2 > $('.main .section').eq(i).offset().top) {
								$(this).addClass('active');
							}
						});
					});
				},
			};
			$(function () {
				if ($('.main .section').length > 0) {
					section_active.init();
